name: Cppcheck

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install cppcheck
      run: brew install cppcheck
    - name: Run cppcheck
      run: cppcheck .
