name: Cppcheck

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install cppcheck
      run: sudo apt-get install -qq cppcheck
    - name: Run cppcheck
      run: cppcheck --error-exitcode=1 .
